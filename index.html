<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div id="quoteContainer">
            <div id="quote">"The future depends on what you do today." - Mahatma Gandhi</div>
        </div>
        <div id="countdown">
            <div><span id="days"></span>Days</div>
            <div><span id="hours"></span>Hours</div>
            <div><span id="minutes"></span>Minutes</div>
            <div><span id="seconds"></span>Seconds</div>
        </div>
        <form id="dateForm">
            <label for="startDate">Start Date: </label>
            <input type="datetime-local" id="startDate" required>
            <label for="endDate">End Date: </label>
            <input type="datetime-local" id="endDate" required>
            <button type="submit">Start Countdown</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
